<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="plotly-2.35.2.min.js" charset="utf-8"></script>

	<title>benchmarking</title>
  </head>
  <body>
	<div id="tester" style="width:600px;height:250px;"></div>
  </body>

  <h2>site.pages</h2>
  {{site.pages}}

  {% assign benchmark_dirs = site.pages | where_exp:"path", "path.dir.include? 'output/industry'" %}

  <h2>benchmark_dirs</h2>
  {{benchmark_dirs}}

	<script>
	  TESTER = document.getElementById('tester');
	  Plotly.newPlot( TESTER, [{
		  x: [1, 2, 3, 4, 5],
		  y: [1, 2, 4, 8, 16] }], {
			  margin: { t: 0 } } );
	</script>

</html>
